<div class="not-found-container">
  <div class="not-found-content">
    <!-- Animated 404 Illustration -->
    <div class="illustration">
      <div class="number-404">
        <span class="digit">4</span>
        <span class="digit middle">
          <svg class="warehouse-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Warehouse building -->
            <rect x="15" y="40" width="70" height="50" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
            <polygon points="50,15 10,40 90,40" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>

            <!-- Door -->
            <rect x="40" y="60" width="20" height="30" fill="#9ca3af" stroke="#6b7280" stroke-width="1.5"/>
            <circle cx="45" cy="75" r="1.5" fill="#6b7280"/>

            <!-- Windows -->
            <rect x="22" y="48" width="12" height="10" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
            <rect x="66" y="48" width="12" height="10" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>

            <!-- Loading box (animated) -->
            <g class="floating-box">
              <rect x="68" y="28" width="14" height="14" fill="#0d6efd" opacity="0.8"/>
              <line x1="68" y1="35" x2="82" y2="35" stroke="#fff" stroke-width="1"/>
              <line x1="75" y1="28" x2="75" y2="42" stroke="#fff" stroke-width="1"/>
            </g>
          </svg>
        </span>
        <span class="digit">4</span>
      </div>

      <!-- Decorative elements -->
      <div class="deco-box deco-box-1"></div>
      <div class="deco-box deco-box-2"></div>
      <div class="deco-box deco-box-3"></div>
    </div>

    <!-- Error Message -->
    <div class="message-section">
      <h1 class="error-title">Trang không tồn tại</h1>
      <p class="error-description">
        Rất tiếc, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.<br>
        Vui lòng kiểm tra lại đường dẫn hoặc quay về trang chủ.
      </p>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn btn-primary" (click)="goHome()">
          <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
          </svg>
          Về trang chủ
        </button>

        <button class="btn btn-secondary" (click)="goBack()">
          <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
          </svg>
          Quay lại
        </button>
      </div>
